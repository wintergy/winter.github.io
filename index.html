<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>나의 사진첩</title>
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
	* {margin:0; padding:0}
	li {list-style: none;}
	#photo_list {overflow: hidden; width:400px}
	#photo_list li {float:left}
	#photo_list li.on img {
		border:5px solid lime;
		transition: all 1s ease;
		}
	#photo_list li img {
		width:100px;
		height:80px;
		vertical-align: top; 
		box-sizing: border-box; 
	}
	</style>
</head>
<body>
<h1>나의 사진첩</h1> 
<ul id="photo_list"> 
	<li><a href="images/bigben.jpg" title="멋진 건물"><img src="images/bigben.jpg"/></a></li> 
	<li><a href="images/coffee.jpg" title="향기로운 커피"><img src="images/coffee.jpg" /></a></li>
	<li><a href="images/fireworks.jpg" title="화려한 불꽃놀이"><img src="images/fireworks.jpg"</a></li> 
	<li><a href="images/rose.jpg" title="아름다운 장미"><img src="images/rose.jpg"></a></li> 
</ul>

<img id="placeholder" src="http://placehold.it/400x300"/>
<p id="desc">사진 설명입니다.</p>

<script type="text/javascript">
// 감지장치를 붙일 노드를 찾아놓는다
// #desc 노드를 찾아놓는다
const photoList = document.querySelector('#photo_list');
const liElems = document.querySelectorAll('#photo_list > li');
const placeHolder = document.querySelector('#placeholder');
const descNode = document.querySelector('#desc');
// 감지장치를 붙인다.
photoList.addEventListener('click', clickWork );
// 감지장치가 실행 해줄 함수를 만든다.
// 클릭이 일어나면 사건정보 객체에서 클릭이 일어난 노드를 받는다.
// 받은 노드에서 title의 텍스트를 가져온다.
// 가져온 텍스트를 #desc노드가 가지고 있는 텍스트노드에 반영한다.
function clickWork(ev) {
	ev.preventDefault();
	console.log(liElems)
	for (let i = 0; i < liElems.length; i++) {
		liElems[i].className = '';
	}
	ev.target.parentNode.parentNode.className = 'on';
	placeHolder.src = ev.target.src;
	descNode.textContent = ev.target.parentNode.title
}

</script>
</body>
</html>
